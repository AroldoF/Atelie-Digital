{% if messages %}
  <div class="toast-container top-0 start-50 translate-middle-x">
    {% for message in messages %}
      <div class="toast toast-{{ message.tags }} d-flex align-items-center fade show"
           role="alert"
           aria-live="assertive"
           aria-atomic="true">
        <div class="toast-body">
          {% if 'success' in message.tags %}
            <i class="bi bi-check-circle-fill me-2"></i>
          {% elif 'error' in message.tags %}
            <i class="bi bi-x-circle-fill me-2"></i>
          {% elif 'warning' in message.tags %}
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {% else %}
            <i class="bi bi-info-circle-fill me-2"></i>
          {% endif %}
          {{ message }}
        </div>
        <button type="button"
                class="btn-close ms-auto me-2"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  <script type="text/javascript">
  const toastList = document.querySelectorAll('.toast').forEach(
    (toastEl) => {
      const toast = new bootstrap.Toast(toastEl, {autohide: true, delay: 5000});
      toast.show();
    }
  )
  </script>
{% endif %}
