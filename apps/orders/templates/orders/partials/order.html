{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'orders/css/partials/order.css' %}">
{% endblock style %}

<div class="container card_order">
    <div class="row align-items-center">
        <div class="col justify-content-center ">
            <p id="text_id" class="color">#{{ order_id }}</p>
            <p id="text_date">{{ order_date }}</p>
        </div>
        <div class="col text-end">
            {% if status == 'progress' %}
                <span class="tag" id="tag_progress">Em andamento</span>
            {% endif %}

            {% if status == 'delivered' %}
                <div id="delivered">
                    <span class="tag" id="tag_delivered">Entregue</span>
                </div>
            {% endif %}

            {% if status == 'cancelled' %}
                <div id="cancelled">
                    <span class="tag" id="tag_cancelled">Cancelado</span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
