{% load static %}

<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/shared/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/shared/base_acess.css' %}">
    <title>AteliÃª Digital</title>
    {% block style %}{% endblock style %}
</head>
<body>
    <main id="sections_acess">
        <section id="side_form">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show messages message-container" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% block content_form %}
            {% endblock %}
        </section>
        <section id="side_logo">
            <img src="{% static 'accounts/media/logo.png' %}" class="img_logo" alt="Logo do Sistema">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    {% block script_acess %}
    {% endblock script_acess %}
    
    <script src="{% static 'js/shared/messages.js' %}"></script>
</body>
</html>
