    <div id="chat-log" hx-swap-oob="beforeend">

    <div class="message {% if msg.sender == request.user %}message-sent{% else %}message-received{% endif %}">
        <div class="message-bubble">

        </div>
    </div>

{% if is_websocket %}
    </div>
{% endif %}
