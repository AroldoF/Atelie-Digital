{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'products/css/partials/card.css' %}">
{% endblock style %}


  <div class="card" >
    <div id="areaImg">
      <img src="{% static url %}" class="card-img-top img" alt="{{ description }}">
      {% if favor %}
        <button id="hard">
          <img id="imgHard" src="{% static 'media/icons/favorite.svg' %}" alt="">
        </button>
      {%endif%}
    </div>
    <div class="card-body">
      <p id="description">{{ description }}</p>
      <div id="areaH">
        <p id="price">{{ price }}</p>
        {% if off %}
          <div id="off">
            <img id="imgRaio" src="{% static 'products/media/icons/raio.svg'%}" alt="">
            <p  id="textOff">{{text}}% Off</p>
          </div>
        {%endif%}
      </div>
      

      {% if envioRapido %}
        <div id="envioRapido" class="car">
            <img class="imgCar" src="{% static 'products/media/icons/carro2.svg'%}" alt="">
            <p class="textTagCar">Envio rápido</p>
        </div>
      {%endif%}

      {% if FreteGratis %}
        <div id="FreteGratis" class="car">
            <img class="imgCar" src="{% static 'products/media/icons/carro.svg'%}" alt="">
            <p class="textTagCar">Frete grátis </p>
        </div>
      {%endif%}

    </div>
  </div>
